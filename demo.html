<meta name="robots" content="noindex">
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        body{
            background:rgba(215, 122, 195, 0.58);
        }
        pre{
            background: rgb(212, 227, 234);
            border: 1px solid;
            border-radius: 1em;
            padding: 0.5em;
        }
        textarea{
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: transparent;
            position: absolute;
            top: -10000px;
        }
    </style>

    <script>
        function copyText(){
            var code = document.querySelector('pre').innerText;
            var select = document.querySelector('#clipboard');
            select.value = code;
            select.select();

            try {
                document.execCommand('copy');
                alert('Text copied to clipboard!');
            } catch (err) {
                window.prompt("To copy the text to clipboard: Ctrl+C, Enter", code);
            }

        }
    </script>
</head>
<body>

<input type="text" value="text" id="pery"/>
<input type="text" value="text" id="somo"/>
<input type="text" value="text" id="search"/>

</body>
</html>
